- name: add Docker repository apt key
  apt_key:
    url: https://download.docker.com/linux/ubuntu/gpg
    state: present

- name: add Docker repository
  apt_repository:
    repo: 'deb http://download.docker.com/linux/ubuntu xenial stable'
    state: present
    filename: docker
    update_cache: yes

- name: Install Docker
  apt:
    name: [docker-ce=18.06.3~ce~3-0~ubuntu]

- name: Stop Docker service
  systemd:
     name: docker
     state: stopped

- name: Set Docker system directory with enough space
  copy:
    dest: /etc/docker/daemon.json
    owner: root
    group: root
    mode: 0644
    content: |
      {
        "graph":"/mnt/data/docker"
      }

- name: Start Docker service
  systemd:
    name: docker
    enabled: yes
    state: started
