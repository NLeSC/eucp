# We use Conda instead of
# - OS packages: not all packages are available, and some may be very outdated
# - pip packages: this may cause problems with library dependencies, e.g. for a package like iris
- name: Install Conda, JupyterHub & related packages
  block:
    # Note: there is an Ansible Conda module, but it's not core
    # Instead, the following relies on files or directories being created
    - get_url:
        url: https://repo.continuum.io/miniconda/Miniconda3-3.7.0-Linux-x86_64.sh
        dest: /tmp
    - command: bash /tmp/Miniconda3-3.7.0-Linux-x86_64.sh -b -p /mnt/opt/conda
      args:
        creates: /mnt/opt/conda
    - command: /mnt/opt/conda/bin/conda update --yes --quiet conda
    - command: /mnt/opt/conda/bin/conda install --yes --quiet --channel conda-forge python=3.6
      args:
        creates: /mnt/opt/conda/lib/python3.6/
    - command: /mnt/opt/conda/bin/conda install --yes --quiet --channel conda-forge {{ item }}
      args:
        creates: /mnt/opt/conda/pkgs/{{ item }}-*bz2
      # TODO: fix version numbers for each package once we have a full and compatible installation
      # This may speed up conda trying to match dependencies
      loop:
        - jupyterhub
        - notebook
        - jupyterlab
        - sudospawner
        - ipywidgets
        - iris
        - ipyleaflet
        - dask
        - xarray
        - pyproj
        - numpy
        - scipy
        - matplotlib
        - seaborn
        - netcdf4
        - pandas
        - scikit-learn

    - command: /mnt/opt/conda/bin/jupyter labextension install @{{ item.scope }}/{{ item.ext }}
      args:
        creates: /mnt/opt/conda/share/jupyter/lab/extensions/{{ item.scope }}-{{ item.ext }}-*.tgz
      loop:
        - { scope: jupyterlab, ext: hub-extension }
        - { scope: jupyter-widgets, ext: jupyterlab-manager }
        - { scope: ewatercycle, ext: jupyterlab_thredds }
    - command: /mnt/opt/conda/bin/jupyter labextension install jupyter-leaflet
      args:
        creates: /mnt/opt/conda/share/jupyter/lab/extensions/jupyter-leaflet-*.tgz

    - command: /mnt/opt/conda/bin/python3.6 -m pip install git+https://github.com/eWaterCycle/jupyterlab_thredds.git
      args:
        creates: /mnt/opt/conda/lib/python3.6/jupyterlab_thredds
